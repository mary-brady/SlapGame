<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOP IT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/game.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <h1>
                    <span id="name"></span>
                </h1>
                <div>
                    <img src="//placehold.it/200x200" alt="slappyslap" id="bopit-img">
                </div>
                <div>
                    <h2>
                        Health:
                        <span id="health">_</span>

                    </h2>
                    <h2>
                        Hits:
                        <span id="hits">_</span>
                    </h2>
                </div>
                <div>
                    <button type="button" class="btn btn-dark" onclick="slap()" id="slap-button">Bop It!</button>
                    <button type="button" class="btn btn-warning" onclick="kick()" id="kick-button">Twist It!</button>
                    <button type="button" class="btn btn-info" onclick="punch()" id="punch-button">Pull It!</button>
                </div>
            </div>
            <div class="class col-xs-6">
                <div>
                    <button type="button" class="btn btn-danger">
                        Miss!
                    </button>
                    <button type="button" class="btn btn-secondary">
                        Boop!
                    </button>
                    <button type="button" class="btn btn-success">
                        Bonus!
                    </button>
                </div>
            </div>
        </div>
    </div>






    <script src="game.js"></script>
</body>

</html>
